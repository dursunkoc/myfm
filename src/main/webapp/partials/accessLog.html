<div class="page-header">
	<h3>Access Log</h3>
</div>
<table class="table table-striped table-condensed table-hover">
	<thead>
		<tr>
			<th class="id">Id&nbsp;</th>
			<th class="name" >File Name&nbsp;</th>
			<th class="name">User Name&nbsp;</th>
			<th>Date&nbsp;</th>
		</tr>
	</thead>
    <tbody>
       <tr ng-repeat="accessLog in accessLogs">
           <td>{{accessLog.id}}</td>
           <td>{{accessLog.fileName}}</td>
           <td>{{accessLog.userName}}</td>
           <td>{{accessLog.date | date:'dd/MM/yyyy @ h:mma'}}</td>
       </tr>
   </tbody>
</table>
<hr />
