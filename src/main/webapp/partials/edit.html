<div class="page-header">
	<h3>Edit</h3>
</div>

<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-4">
            <input ng-model="fileEntry.name" placeholder="File name" class="form-control"/>
            <input ng-model="fileEntry.address" placeholder="File URL" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-1">
            <button type="submit" class="btn btn-primary" ng-click="save(fileEntry)"><span class="glyphicon glyphicon-ok"></span> Save</button>
            <button type="cancel" class="btn" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
    </div>
</form>
